<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <main>
        <div class="card">
            <img class="qr-code" src="images/image-qr-code.png" alt="Qrcode image">
            
            <div class="informacoes">
              <h2 class="titulo">Improve your front-end skills by building projects</h2>

              <p class="texto">Scan the QR code to visit Frontend mentor and take your coding skills to the next level</p>
            </div>
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/lucasribeirosantos" target="_blank">Lucas Ribeiro</a>.
        </div>
    </main>

    
</body>
</html>
